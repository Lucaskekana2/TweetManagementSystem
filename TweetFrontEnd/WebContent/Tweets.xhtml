<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Twitter Timeline</title>
</h:head>
<h:body>

   <div > <h2>View Tweets</h2></div>

	<h:dataTable value="#{tweetcontroller.tweetList}" var="tweet">   

    <h:column >
        <f:facet name ="header" >
            <h:outputText  value="Message" />
        </f:facet>
        <h:outputText value="#{tweet.message}"/>
    </h:column>
    <h:column  >                       
        <f:facet name ="header"> 
           <h:outputText value="Timestamp" />
        </f:facet>
        <h:outputText value="#{tweet.timeStamp}"/>
    </h:column>

   </h:dataTable>
 
	<h:form>
		<h:commandButton value="Goto Back" action="#{tweetcontroller.redirecttoAdd}"></h:commandButton>
	</h:form>
</h:body>
</html>
